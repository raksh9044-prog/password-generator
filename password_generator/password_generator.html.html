<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(0, 80, 80, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: white;
            width: 350px;
        }
        h2 {
            margin-bottom: 20px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            display: block;
        }
        #password {
            font-weight: bold;
            text-align: center;
            background: white;
        }
        button {
            background: orange;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }
        button:hover {
            background: darkorange;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ”’ Custom Password Generator</h2>
        
        <input type="text" id="includeWord" placeholder="Enter word to include">

        <label for="strength">Your strength rating:</label>
        <select id="strength">
            <option value="weak">Weak</option>
            <option value="medium">Medium</option>
            <option value="strong">Strong</option>
        </select>

        <input type="text" id="password" placeholder="Your password will appear here" readonly>

        <button onclick="generatePassword()">Generate Password</button>
        <button onclick="copyPassword()">Copy</button>
    </div>

    <script>
        function generatePassword() {
            let includeWord = document.getElementById("includeWord").value;
            let strength = document.getElementById("strength").value;

            let chars = "";
            if (strength === "weak") {
                chars = "abcdefghijklmnopqrstuvwxyz";
            } else if (strength === "medium") {
                chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            } else if (strength === "strong") {
                chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+{}[]<>?";
            }

            let passwordLength = strength === "weak" ? 8 : (strength === "medium" ? 12 : 16);

            let password = "";
            for (let i = 0; i < passwordLength - includeWord.length; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }

            // Randomly insert the custom word inside the password
            let insertPos = Math.floor(Math.random() * (password.length + 1));
            password = password.slice(0, insertPos) + includeWord + password.slice(insertPos);

            document.getElementById("password").value = password;
        }

        function copyPassword() {
            let passwordField = document.getElementById("password");
            passwordField.select();
            document.execCommand("copy");
            alert("Password copied to clipboard!");
        }
    </script>
</body>
</html>
